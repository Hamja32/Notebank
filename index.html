<body>

    <nav class="navbar navbar-expand-lg navbar-dark ">

          <button class="submit btn" id="addBtn">Add Notes</button>
        </div>
    </div>
        <h1 class="pl-3 pt-5">Your Notes</h1>

        <div id="notes" class="row container-fluid"></div>
